<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024" width="1024" height="1024">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0D7377"/>
      <stop offset="100%" stop-color="#14919B"/>
    </linearGradient>
    <linearGradient id="glow" x1="0.5" y1="0" x2="0.5" y2="1">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1024" height="1024" rx="224" fill="url(#bg)"/>

  <!-- Subtle top glow -->
  <rect width="1024" height="512" rx="224" fill="url(#glow)"/>

  <!-- Open book shape -->
  <g transform="translate(512, 420)">
    <!-- Left page -->
    <path d="M-20,-120 C-20,-120 -180,-140 -260,-100 C-260,-100 -260,100 -260,100 C-180,60 -20,80 -20,80 Z"
          fill="#ffffff" fill-opacity="0.95"/>
    <!-- Right page -->
    <path d="M20,-120 C20,-120 180,-140 260,-100 C260,-100 260,100 260,100 C180,60 20,80 20,80 Z"
          fill="#ffffff" fill-opacity="0.88"/>
    <!-- Spine shadow -->
    <rect x="-3" y="-120" width="6" height="200" rx="3" fill="#0a5c5f" fill-opacity="0.3"/>

    <!-- Arabic text lines on left page (decorative) -->
    <line x1="-230" y1="-70" x2="-50" y2="-70" stroke="#0D7377" stroke-width="4" stroke-opacity="0.3" stroke-linecap="round"/>
    <line x1="-210" y1="-40" x2="-50" y2="-40" stroke="#0D7377" stroke-width="4" stroke-opacity="0.25" stroke-linecap="round"/>
    <line x1="-220" y1="-10" x2="-60" y2="-10" stroke="#0D7377" stroke-width="4" stroke-opacity="0.2" stroke-linecap="round"/>
    <line x1="-200" y1="20" x2="-50" y2="20" stroke="#0D7377" stroke-width="4" stroke-opacity="0.15" stroke-linecap="round"/>

    <!-- Arabic text lines on right page (decorative) -->
    <line x1="50" y1="-70" x2="230" y2="-70" stroke="#0D7377" stroke-width="4" stroke-opacity="0.3" stroke-linecap="round"/>
    <line x1="50" y1="-40" x2="210" y2="-40" stroke="#0D7377" stroke-width="4" stroke-opacity="0.25" stroke-linecap="round"/>
    <line x1="60" y1="-10" x2="220" y2="-10" stroke="#0D7377" stroke-width="4" stroke-opacity="0.2" stroke-linecap="round"/>
    <line x1="50" y1="20" x2="200" y2="20" stroke="#0D7377" stroke-width="4" stroke-opacity="0.15" stroke-linecap="round"/>
  </g>

  <!-- Star/Islamic decorative element -->
  <g transform="translate(512, 280)">
    <circle cx="0" cy="0" r="28" fill="#D4AF37" fill-opacity="0.9"/>
    <circle cx="0" cy="0" r="18" fill="none" stroke="#ffffff" stroke-width="2" stroke-opacity="0.6"/>
    <circle cx="0" cy="0" r="5" fill="#ffffff" fill-opacity="0.8"/>
  </g>

  <!-- "Qurani" text -->
  <text x="512" y="680" font-family="Georgia, 'Times New Roman', serif" font-size="96"
        font-weight="bold" fill="#ffffff" text-anchor="middle" letter-spacing="8">
    Qurani
  </text>

  <!-- Subtitle -->
  <text x="512" y="740" font-family="Georgia, 'Times New Roman', serif" font-size="36"
        fill="#ffffff" fill-opacity="0.7" text-anchor="middle" letter-spacing="3">
    Le Coran en 30 jours
  </text>
</svg>
